<!DOCTYPE html>
<html>
<head>
   <title> Task 2 </title>
</head>
<body>
   <script> 
      let n1 = 5;
      let n2 = 10;
      let addition = n1 + n2;
      let subtraction = n1 - n2;
      let multiplication = n1 * n2;
      let division = n1 / n2;
      let modulus = n1 % n2;
      let power = n1 ** n2;
      console.log("Addition of n1 and n2:", addition);
      console.log("Subtraction of n2 from n1:", subtraction);
      console.log("Multiplication of n1 and n2:", multiplication);
      console.log("Division of n1 by n2:", division);
      console.log("Modulus (remainder) of n1 by n2:", modulus);
      console.log("Power (n1 raised to n2):", power);  
   </script>
</body>
</html>
